<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Javascript DOM Manipulation</title>

 <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    
  <div class="title">Create Your Own Bubble Tea</div>
